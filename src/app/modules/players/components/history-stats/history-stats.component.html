<div class="overflow-x-auto">
  <table class="w-full">
    <thead>
      <tr class="border-b-2 border-border">
        <th class="text-left py-4 px-6 text-sm font-semibold text-muted-foreground uppercase tracking-wide">Fecha</th>
        <th class="text-left py-4 px-6 text-sm font-semibold text-muted-foreground uppercase tracking-wide">Oponente</th>
        <th class="text-center py-4 px-6 text-sm font-semibold text-muted-foreground uppercase tracking-wide">Resultado</th>
        <th class="text-center py-4 px-6 text-sm font-semibold text-muted-foreground uppercase tracking-wide">Puntos</th>
        <th class="text-center py-4 px-6 text-sm font-semibold text-muted-foreground uppercase tracking-wide">Faltas</th>
      </tr>
    </thead>
    <tbody>
      @for (game of history.data(); track game.id){
        <tr class="border-b border-border hover:bg-accent/5 transition-colors">
          <td class="py-4 px-6 text-sm text-foreground">{{ game.created_at | date:"dd MMM yyyy hh:mm aa" }}</td>
          <td class="py-4 px-6 text-sm text-foreground font-medium">{{ game.opponent }}</td>
          <td class="py-4 px-6 text-center">
            <span class="inline-block px-3 py-1.5 rounded-lg text-sm font-bold bg-primary/20 text-primary border border-primary/30">
              {{ game.score }} - {{ game.opponent_score }}
            </span>
          </td>
          <td class="py-4 px-6 text-center text-lg font-bold text-foreground">{{ game.stats.points }}</td>
          <td class="py-4 px-6 text-center text-lg font-bold text-foreground">{{ game.stats.fouls }}</td>
        </tr>
      }
    </tbody>
  </table>
</div>
