<div class="pt-14 min-h-screen bg-gradient-subtle">
  <main class="container mx-auto px-4 lg:px-8 py-8">
    <!-- Back Button -->
    <app-back-button/>

    <!-- Player Header -->
    <div class="bg-card border border-border rounded-lg shadow-card p-6 mb-8">
      <div class="flex flex-col md:flex-row gap-6 items-start md:items-center">
        <img
          src=""
          alt=""
          class="w-32 h-32 rounded-lg object-cover border-2 border-border">

        <div class="flex-1">
          <div class="flex items-center gap-3 mb-3">
            <h1 class="text-4xl font-bold text-foreground"> Jugador No.{{playerId}}</h1>
            <span class="px-3 py-1 rounded-full text-xs font-semibold border bg-primary/20 text-primary border-primary/30">
              Delantero
            </span>
          </div>

          <div class="flex items-center gap-4 text-muted-foreground mb-4">
            <span class="text-5xl font-bold text-foreground">#10</span>
            <div>
              <p class="text-sm">Partidos Jugados</p>
              <p class="text-2xl font-bold text-foreground">12</p>
            </div>
          </div>

          <div class="flex items-center gap-2">
            <span class="text-sm text-muted-foreground">Tendencia:</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
            </svg>
          </div>
        </div>
      </div>
    </div>

    <!-- Stats Overview -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
      <!-- Puntos Promedio -->
      <div class="p-6 bg-card border border-border rounded-lg shadow-card">
        <div class="flex items-center gap-3 mb-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <p class="text-sm text-muted-foreground">Puntos Promedio</p>
        </div>
        <p class="text-3xl font-bold text-foreground">13.0</p>
        <p class="text-xs text-muted-foreground mt-1">156 puntos totales</p>
      </div>

      <!-- Rebotes -->
      <div class="p-6 bg-card border border-border rounded-lg shadow-card">
        <div class="flex items-center gap-3 mb-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-accent" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
          </svg>
          <p class="text-sm text-muted-foreground">Rebotes</p>
        </div>
        <p class="text-3xl font-bold text-foreground">48</p>
        <p class="text-xs text-muted-foreground mt-1">4.0 por juego</p>
      </div>

      <!-- Asistencias -->
      <div class="p-6 bg-card border border-border rounded-lg shadow-card">
        <div class="flex items-center gap-3 mb-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-secondary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
          <p class="text-sm text-muted-foreground">Asistencias</p>
        </div>
        <p class="text-3xl font-bold text-foreground">32</p>
        <p class="text-xs text-muted-foreground mt-1">2.7 por juego</p>
      </div>

      <!-- FG% -->
      <div class="p-6 bg-card border border-border rounded-lg shadow-card">
        <div class="flex items-center gap-3 mb-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <p class="text-sm text-muted-foreground">FG%</p>
        </div>
        <p class="text-3xl font-bold text-foreground">48.5%</p>
      </div>
    </div>

    <!-- Advanced Stats -->
    <div class="bg-card border border-border rounded-lg shadow-card p-6 mb-8">
      <h2 class="text-2xl font-bold text-foreground mb-4">Estad√≠sticas Avanzadas</h2>
      <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-6 gap-4">
        <div>
          <p class="text-sm text-muted-foreground mb-1">Robos</p>
          <p class="text-2xl font-bold text-foreground">18</p>
        </div>
        <div>
          <p class="text-sm text-muted-foreground mb-1">Bloqueos</p>
          <p class="text-2xl font-bold text-foreground">8</p>
        </div>
        <div>
          <p class="text-sm text-muted-foreground mb-1">FG%</p>
          <p class="text-2xl font-bold text-foreground">48.5%</p>
        </div>
        <div>
          <p class="text-sm text-muted-foreground mb-1">3P%</p>
          <p class="text-2xl font-bold text-foreground">36.2%</p>
        </div>
        <div>
          <p class="text-sm text-muted-foreground mb-1">FT%</p>
          <p class="text-2xl font-bold text-foreground">82.3%</p>
        </div>
        <div>
          <p class="text-sm text-muted-foreground mb-1">Minutos/Juego</p>
          <p class="text-2xl font-bold text-foreground">30.0</p>
        </div>
      </div>
    </div>
  </main>
</div>
