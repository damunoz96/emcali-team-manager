<header class="dialog-header mb-4">
  <h2 id="dialog-title" class="text-lg text-accent-foreground font-semibold">Add New Game</h2>
  <p id="dialog-desc" class="text-sm text-muted-foreground">
    Fill in the game information and player statistics
  </p>
</header>
<!-- FORM (static) -->
<form class="space-y-6 mt-4">
  <!-- Game Information -->
  <div class="space-y-4">
    <h3 class="font-semibold text-foreground">Game Information</h3>

    <div class="space-y-2">
      <label for="date" class="block text-sm text-foreground font-medium">Date</label>
      <input id="date" name="date" type="date" class="px-3 py-2 border rounded-lg w-full" />
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div class="space-y-2">
        <label for="emcaliScore" class="block text-sm text-foreground font-medium"
          >Emcali Score</label
        >
        <input
          id="emcaliScore"
          name="emcaliScore"
          type="number"
          placeholder="100"
          min="0"
          class="px-3 py-2 border rounded-lg w-full"
        />
      </div>
      <div class="space-y-2">
        <label for="opponentScore" class="block text-sm text-foreground font-medium"
          >Opponent Score</label
        >
        <input
          id="opponentScore"
          name="opponentScore"
          type="number"
          placeholder="90"
          min="0"
          class="px-3 py-2 border rounded-lg w-full"
        />
      </div>
    </div>

    <div class="space-y-2">
      <label for="opponentName" class="block text-sm text-foreground font-medium"
        >Opponent Name</label
      >
      <input
        id="opponentName"
        name="opponentName"
        placeholder="Dragons"
        class="px-3 py-2 border border-border rounded-lg w-full bg-muted text-foreground placeholder-muted-foreground"
      />
    </div>

    <div class="space-y-2">
      <label for="location" class="block text-sm text-foreground font-medium">Location</label>
      <select id="location" name="location" class="px-3 py-2 border rounded-lg w-full">
        <option value="">Select location</option>
        <option value="Home">Home</option>
        <option value="Away">Away</option>
      </select>
    </div>
  </div>

  <!-- Players and Stats -->
  <div class="space-y-4">
    <h3 class="font-semibold text-foreground">Game Players</h3>

    <!-- Player Selector -->
    <div class="flex gap-2">
      <select class="flex-1 px-3 py-2 border rounded-lg">
        <option value="">Select player</option>
        <option value="1">Player 1 (example)</option>
        <option value="2">Player 2 (example)</option>
      </select>

      <button
        type="button"
        class="px-4 py-2 bg-primary text-primary-foreground rounded-lg hover:opacity-90 transition-all"
      >
        +
      </button>
    </div>

    <!-- Example Static Player Stats List -->
    <div class="space-y-2">
      <!-- Player Stat Item -->
      <div class="flex items-center gap-2 p-3 bg-muted/50 rounded-lg">
        <div class="flex-1 font-medium text-sm text-foreground">Player Name (Example)</div>

        <div class="flex items-center gap-2">
          <div class="space-y-1">
            <label for="points-example" class="text-xs text-foreground">Points</label>
            <input
              id="points-example"
              type="number"
              class="w-20 h-8 text-sm px-2 py-1 border rounded-lg"
              min="0"
              value="0"
            />
          </div>

          <div class="space-y-1">
            <label for="fouls-example" class="text-xs text-foreground">Fouls</label>
            <input
              id="fouls-example"
              type="number"
              class="w-20 h-8 text-sm px-2 py-1 border rounded-lg"
              min="0"
              value="0"
            />
          </div>

          <button type="button" class="p-1 hover:bg-destructive/20 rounded transition-colors">
            <span class="text-destructive text-lg font-bold">Ã—</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Actions -->
  <div class="flex justify-end gap-3 pt-4 border-t">
    <button
      (click)="closeModal()"
      type="button"
      class="px-4 py-2 border border-border rounded-lg hover:bg-muted transition-colors"
    >
      Cancel
    </button>
    <button
      type="submit"
      class="px-4 py-2 bg-gradient-primary text-primary-foreground rounded-lg hover:opacity-90 transition-all"
    >
      Add Game
    </button>
  </div>
</form>
