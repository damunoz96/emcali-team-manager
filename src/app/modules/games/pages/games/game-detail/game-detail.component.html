<div class="pt-14 min-h-screen bg-gradient-subtle">
  <main class="container mx-auto px-4 lg:px-8 py-8">
    <div class="bg-card rounded-xl p-8 shadow-elevated border border-border mb-8">
      <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6 mb-6">
        <div>
          <div class="flex items-center gap-3 mb-2">
            <span class="text-muted-foreground font-medium">gameid: {{gameId}}</span>
          </div>
          <div class="flex items-center gap-3 mb-2">
            <span class="text-muted-foreground font-medium">Date</span>
          </div>
          <div class="flex items-center gap-3 mb-2">
            <span class="text-muted-foreground font-medium">Location</span>
          </div>
          <div class="flex items-center gap-3">
            <span class="text-muted-foreground font-medium">Asistencia: </span>
          </div>
        </div>
      </div>
      <div class="grid grid-cols-3 gap-6 items-center">
        <div class="text-center">
          <h3 class="text-2xl font-bold text-foreground mb-2">Emcali</h3>
          <div class="text-5xl font-bold text-primary">game.score.emcali</div>
        </div>
        <div class="text-center">
          <span class="text-muted-foreground font-medium">VS</span>
        </div>
        <div class="text-center">
          <h3 class="text-2xl font-bold text-foreground mb-2">game.opponent</h3>
          <div class="text-5xl font-bold text-accent">game.score.opponent</div>
        </div>
      </div>
    </div>
  </main>
</div>
