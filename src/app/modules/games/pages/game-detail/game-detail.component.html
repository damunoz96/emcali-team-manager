<div class="pt-14 min-h-screen bg-gradient-subtle">
  <main class="container mx-auto px-4 lg:px-8 py-8">
    <div class="bg-card rounded-xl p-8 shadow-elevated border border-border mb-8">
      <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6 mb-6">
        <div>
          <div class="flex items-center gap-3 mb-2">
            <!-- Icono Calendar -->
            <span class="w-6 h-6 text-primary">ğŸ“…</span>
            <span class="text-muted-foreground font-medium">{{
              game.data()?.created_at | date : 'dd MMM yyyy hh:mm aa'
            }}</span>
          </div>

          <div class="flex items-center gap-3 mb-2">
            <!-- Icono MapPin -->
            <span class="w-6 h-6 text-primary">ğŸ“</span>
            <span class="text-muted-foreground font-medium">{{ game.data()?.location }}</span>
          </div>
        </div>

        <div appAuth class="flex gap-4 items-center">
          <app-button
            type="button"
            [routerLink]="['/games', gameId(), 'edit']"
          >Edit Game</app-button>
          <app-button
            type="button"
            (click)="this.isOpen.set(true)"
            variant="destructive"
          >Delete Game</app-button>
          <div class="px-6 py-3 rounded-full text-sm font-bold bg-primary/30 text-primary">
            {{ game.data()?.status }}
          </div>
        </div>
      </div>

      <!-- Score Display -->
      <div class="grid grid-cols-3 gap-6 items-center">
        <div class="text-center">
          <h3 class="text-2xl font-bold text-foreground mb-2">Emcali</h3>
          <div class="text-5xl font-bold text-primary">{{ game.data()?.score }}</div>
        </div>

        <div class="text-center">
          <!-- Icono Trophy -->
          <span class="w-12 h-12 text-primary mx-auto mb-2">ğŸ†</span>
          <span class="text-muted-foreground font-medium">VS</span>
        </div>

        <div class="text-center">
          <h3 class="text-2xl font-bold text-foreground mb-2">{{ game.data()?.opponent }}</h3>
          <div class="text-5xl font-bold text-accent">{{ game.data()?.opponent_score }}</div>
        </div>
      </div>
    </div>
    <!-- Emcali Players Stats -->
    <div class="bg-card rounded-xl shadow-elevated border border-border mb-8">
      <div class="p-6 border-b border-border bg-gradient-subtle">
        <h2 class="text-2xl font-bold text-foreground flex items-center gap-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6 text-primary"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"
            />
          </svg>
          Summary - Emcali
        </h2>
      </div>
      <app-game-table [id]="gameId()" />
    </div>
  </main>
</div>
<app-modal [(isOpen)]="isOpen">
  <app-delete-game-modal [gameId]="gameId()" />
</app-modal>
